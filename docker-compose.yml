services:
  mysql:
    image: mysql:8.0
    container_name: hmsMySQL
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: hmsRoot
      MYSQL_DATABASE: hmsDB
      MYSQL_USER: hmsAdmin
      MYSQL_PASSWORD: hmsPass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sqlBase/schema_mysql.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./sqlBase/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hms_network

  adminer:
    image: adminer:latest
    container_name: hmsAdminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    links:
      - mysql
    networks:
      - hms_network

volumes:
  mysql_data:

networks:
  hms_network:
    driver: bridge

